<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <form action="">
        <label for="username">USERNAME: </label>
        <!-- HTML이 가진 기본 동작 방식을 위해서 id 속성이 사용되는 경우도 있다 -->
        <input id="username" type="text" placeholder="유저네임을 입력해 주세요."> <br>
        <label for="pwd">PWD: </label>
        <input type="password">
        <input type="button" value="로그인">
    </form>
</body>

</html>
