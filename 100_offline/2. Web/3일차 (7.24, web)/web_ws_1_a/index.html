<!-- 프로필 이미지는 제공된 profile.png 파일을 활용한다. 
이미지는 가로 100 세로 100 px의 크기를 갖도록 작성한다. 
이름은 h1 태그를 사용한다. 
나머지 요소들은 p 태그를 활용한다. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="profile.png" alt="image">
    <h1>
        김승수
    </h1>

    <p>데이터</p>
    <p>대전</p>
    <p>010-0000-0000</p>
</body>

</html>
